<div class="content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12 ml-auto mr-auto">
                <div class="page-categories">
                    <div class="tab-content tab-space tab-subcategories">
                        <div class="tab-pane active" id="link8">
                                <div class="row">
                                <div class="col-md-11 col-sm-12 ml-auto mr-auto">
                                    <div class="card">
                                        <div class="card-header card-header-info card-header-icon" >
                                            <div class="card-icon" >
                                                <i class="fa fa-wpforms fa-2x"></i>
                                            </div>
                                            <h4 class="card-title float-{$float} m-3">{_ "eFormRegister"}</h4>
                                        </div>
                                        <form class="form-horizontal" method="post" action="{url current}">
                                            <div class="card-body">
                                                {call moreFieldsService}
                                            </div>
                                            <div class="card-footer">
                                                <button class="btn btn-link" type="reset">{_ "refresh"}</button>
                                                <button type="submit" class="btn btn-fill btn-info">
                                                 <span class="btn-label">
                                                    <i class="material-icons">edit</i>
                                                 </span>
                                                    {_ "edit"} {_ "eFormRegister"}
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
